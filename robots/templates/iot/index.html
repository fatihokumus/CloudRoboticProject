{% extends "base.html" %}

{% block content %}

    <br/>
<div style="width:100%; text-align:center">
Mesaj Gönderilecek Robotun Adını Gir
    <br/>
    <br/>
    <input id="room-name-input" type="text" style="margin:auto;" size="100"/> <br/>
    <input id="room-name-submit" type="button" style="margin:auto;" value="Enter"/>

      </div>


    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/robots/iot/' + roomName + '/';
        };
    </script>

{% endblock content %}
