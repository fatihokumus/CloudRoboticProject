{% extends "base.html" %}

{% block javascript %}
    <script type="text/javascript" src="/static/p5/p5.js"></script>

    <script type="text/javascript">
        function setup() {
            createCanvas(800, 800);
        }

        function draw() {
            background(220);
            //For (var BEGIN; END; INTERVAL){
            //DO SOMETHING }
            for (var x = 0; x < width; x += width / 10) {
                for (var y = 0; y < height; y += height / 10) {
                    stroke(0);
                    strokeWeight(1);
                    line(x, 0, x, height);
                    line(0, y, width, y);
                }
            }
        }
    </script>
{% endblock javascript %}
